<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "calculator">
        <div class = "box">
        <div class = "container">
        <div class = "display">0</div>
    </div>
        <div class = "row-one">
            <button class = "top" id = "clear">AC</button>
            <button class = "top">+/-</button>
            <button class = "top">%</button>
            <button class = "operation">รท</button>
        </div>
        <div class = "row-two">
            <button class = "num" id = "a7">7</button>
            <button class = "num" id = "8">8</button>
            <button class = "num" id = "9">9</button>
            <button class = "operation">x</button>
        </div>
        <div class = "row-three">
            <button class = "num">4</button>
            <button class = "num">5</button>
            <button class = "num">6</button>
            <button class = "operation">-</button>
        </div>
        <div class = "row-four">
            <button class = "num">1</button>
            <button class = "num">2</button>
            <button class = "num">3</button>
            <button class = "operation" id = "plus">+</button>
        </div>
        <div class = "row-five">
            <button class = "num" id = "zero">0</button>
            <button class = "num">.</button>
            <button class = "operation">=</button>
        </div>
    </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
